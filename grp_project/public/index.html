<html>
<head>
    <title>Type It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        .body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #16222A;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #3A6073, #16222A);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #3A6073, #16222A);  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .logo
        {
            text-align: center; 
            position: absolute; 
            top: 0px; 
            left: 25px; 
            line-height: 1px; 
            color: wheat; 
            font-family: 'Monoton', cursive;
        }
        .main
        {
            background-color: #fff5e2; 
            width:25%; 
            padding:5rem;
            border-radius: 20px;
        }
        .id_style
        {
            border: black 1px solid; 
            height: 7%; 
            width: 80%; 
            border-radius: 45px; 
            margin-left: 50%; 
            transform: translate(-50%); 
            font-size: large; 
            padding: 10%;
        }
        .dropbtn 
        {
            background-color: #3A6073;
            color: wheat;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .dropdown 
        {
            position: relative;
            display: inline-block;
            margin-left: 50%;
            transform: translate(-50%);
        }

        .dropdown-content 
        {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border-radius: 20px;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-content a 
        {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 20px;
        }

        .dropdown-content a:hover 
        {
            color: wheat;
            background-color: #427f9e
        }

        .dropdown:hover .dropdown-content 
        {
            display: block;
        }

        .dropdown:hover .dropbtn 
        {
            background-color: #0d3d55;
        }

    </style>
</head>
<body  class="body">
    <div class="logo" >
        <p style="font-size: xxx-large;">TYPE</p>
        <p style="font-size: xxx-large;">IT</p>
    </div>
    <div class="main">
        <h1 style="text-align: center; font-family: 'Monoton', cursive;">Welcome</h1>
        <p style="text-align: center;">Enter your Name</p>
        <input type="text" id="name" class="id_style">
        <p style="text-align: center;">Select a Difficulty</p>
        <div class="dropdown">
            <button class="dropbtn" onclick="getName()">Difficulty <span><ion-icon name="caret-down-outline"></ion-icon></span></button>
            <div class="dropdown-content">
            <a  href="beginner.html" onclick="getName()">Beginner</a>
            <a href="advanced.html" onclick="getName()">Advanced</a>
            </div>
        </div>
    </div> 
    <script src="select.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
