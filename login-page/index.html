<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
	<div class="container">
	<h2 style="color: white;">Login Page</h2>
	<form style="text-align: center; padding: 20px;">
	<label>Username:</label><br>
	<input placeholder="Enter Username" type="text"></input><br>
	<label>Password:</label><br>
	<input placeholder="Enter Password" type="password"></input><br>
	<button type="submit">Submit</button>
	<input type="checkbox" checked="checked">Remember me!</input>
	</form>
	</div>
  </body>
</html>
